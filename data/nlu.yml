version: "2.0"

nlu:

- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: mainmenu
  examples: |
    - MAIN MENU
    - back to the menu
    - i want to see other options
    - menu pls
    - what else can you do, Huma

- intent: report_suspected_case
  examples: |
    - report suspected case
    - REPORT COVID
    - i tested positive for covid
    - i have covid
    - i want to report myself

- intent: reason_has_symptoms
  examples: |
    - exhibiting symptoms
    - i have covid symptoms
    - im exhibiting covid-19 symptoms

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
    - sure
    - uhuh
    - yup
    - continue
    - continue report
    - okay
    - i agree

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
    - i disagree
    - i don't agree
  
- intent: unsure
  examples: |
    - im not sure
    - im quite not sure
    - i dont have a thermometer
    - i cant check my temp at the moment

- intent: restart_report
  examples: |
    - restart report
    - i want to restart my report

- intent: goodbye
  examples: |
    - bye now
    - goodbye
    - bye bye
    - ciao
    - paalam

## out of scope intents

- intent: bot_challenge
  examples: |
    - are you a bot
    - are you a robot
    - who are you Huma
    - who is HuMa
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
  
- intent: out_of_scope
  examples: |
    - this is taking too long
    - wait stop
    - you are no help
    - this is not helping
    - how old are you
    - I want a pizza
    - what's the weather like
    - none of your business
    - i don't want to tell you that
    - nevermind
    - stop asking
    - i want to do something else
    - i changed my mind

